<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/portfolio_favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moovies</title>
    <script>
      (function () {
        try {
          const isDark = localStorage.getItem("isDark");
          const userPrefersDark = window.matchMedia(
            "(prefers-color-scheme: dark)"
          ).matches;
          const shouldUseDark =
            isDark === "true" || (isDark === null && prefersDark);

          // Wait until body is available, then set theme
          const applyTheme = () => {
            document.body.setAttribute(
              "data-theme",
              shouldUseDark ? "dark" : "light"
            );
          };

          if (document.body) {
            applyTheme();
          } else {
            window.addEventListener("DOMContentLoaded", applyTheme);
          }
        } catch (e) {
          console.error("Failed to set theme early:", e);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
